<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uzaktan Ödev 6 HESAP MAKİNESİ</title>
    <meta name="description" content="Calculator Layout with CSS Grid"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="css/tasarim.css" type="text/css" media="all">
<!--  -->

<body>

<h1>HESAP MAKİNESİ</h1>

    <main class="asilAlan">
        <section class="the-grid"> <!--grid yapısı için-->

            <div id="cikti" class="cikti"></div>
            <div id="temizle" class="temizle">Temizle</div>
            <div id="bolme" class="bolme">/</div>
            <div id="yedi" class="button">7</div>
            <div id="sekiz" class="button">8</div>
            <div id="dokuz" class="button">9</div>
            <div id="carpma" class="carpma">×</div>
            <div id="dort" class="button">4</div>
            <div id="bes" class="button">5</div>
            <div id="alti" class="button">6</div>
            <div id="cikarma" class="cikarma">−</div>
            <div id="bir" class="button">1</div>
            <div id="iki" class="button">2</div>
            <div id="uc" class="button">3</div>
            <div id="toplama" class="toplama">+</div>
            <div id="sifir" class="sifir">0</div>
            <div id="ondalik" class="ondalik">.</div>
            <div id="esittir" class="esittir">=</div>

        </section>
    </main>

    <footer class="altBilgi"> 
        <h1>SİVAS CUMHURİYET ÜNİVERSİTESİ - Bilgisayar Mühendisliği Bölümü</h1>
        <h3>Bil3106 Internet Teknolojileri: FrontEnd Development</h3>
        <h4>Ayşegül Kübra KUZUCU</h4>
    </footer>
    
    <script src="js/hesaplama.js"></script>
</body>
